<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row div-princi">
          <div class="col">
              <div class="form-image">
                  <img class="img-avata" src="avatar.jpg" alt="">
              </div>
          </div>
          <div class="col">  
            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <span>Cadastre-se</span>
                        </div>
                        <div class="frase">
                            <h5>Por favor, preencha os dados para criar uma conta conosco.</h5>
                        </div>
                        <div class="linha"></div>
                    </div>
                    <div class="input-group container-fliud flex-column">
                        <div class="input-container row-6">
                            <label for="email"></label>
                            <input  id="email" type="email" name="email" placeholder="EMAIL" required>
                        </div>
                        <div class="input-container row-6">
                            <label for="senha"></label>
                            <input id="password" type="password" name= "password" placeholder="SENHA" required>
                        </div>
                        <div class="input-container row-6 ">   
                            <label for="password"></label>
                            <input id="confirmpassword" type="password" name="confirmpassword" placeholder=" REPITA SUA SENHA" required>
                        </div>
                        <div class="input-container row-6 d-inline-flex ">      
                            <div class="input-container col marginha2">
                                <label for="firstname"></label>
                                <input id="firstname" type="text" name="firstname " placeholder="DIGITE SEU PRIMEIRO NOME" required>
                            </div>
                            <div class="input-container col marginha marginha2">
                                <label for="lastname"></label>
                                <input id="lastname" type="text" name="lastname " placeholder="DIGITE SEU SOBRENOME " required>
                            </div>
                        </div>
                        <div class="input-container row-6 d-inline-flex">
                            <div class="input-container col marginha2">
                                <label for="país"></label>
                                <input id="país" type="text" name="país" placeholder="PAÍS">
                            </div>
                            <div class="input-container col marginha marginha2">
                                <label for="data de aniversário"></label>
                                <input id="nascimento" type="number" name="" placeholder="DATA DE ANIVERSÁRIO">
                            </div>
                        </div>
                        <div class="input-container row-6">
                            <label for="telefone"></label>
                            <input id="telefone" type="number" name="país" placeholder="TELEFONE">
                        </div>
                        <div class="d-inline-flex marginha4"> 
                            <input type="checkbox" class="marginha3" ><span class="marginha">Ao criar uma conta,você concorda com os nossos termos de privacidade</span> 
                        </div>
                            <button class="botao-cont" type="submit">Continuar</button>
                </form>
            
                
                
                
            </div>
            
          </div>
        </div>
    </div>
</body>
</html>
